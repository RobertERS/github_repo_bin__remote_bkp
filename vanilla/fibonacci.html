<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        fbb = {
            first:1,
            second:1
        }

        function fibonacci(n){
            while(n>1){
                var _tmp = fbb.second;
                fbb.second = fbb.first + fbb.second;
                fbb.first = _tmp;
                n = n-1;
            }
            console.log(fbb);
        }

        fibonacci(4);
    </script>
</body>
</html>
