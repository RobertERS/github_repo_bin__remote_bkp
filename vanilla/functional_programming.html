<body>

    <script type="text/javascript">

        function makeAdjectifier(adjective) {
            return function (string) {
                return adjective + ' ' + string;
            }
        }

        var coolifier = makeAdjectifier('cool');

        coolifier('conference');


        var rooms = ['H1','H2','H3'];
        var newRooms = rooms.map(function(rm){
            if(rm == 'H3') {return 'H4';}
            else { return rm; }
        });

        newRooms;
        rooms;

    </script>
    
</body>
