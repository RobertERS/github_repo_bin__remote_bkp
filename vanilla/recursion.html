<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recursion</title>
</head>
<body>
    <script>

        n = 0;

        function fractional(n) {
            if (n === 0) {
                return 1;
            }

            return n * fractional(n - 1);
        }

        console.log(fractional(6));

        function fib(params) {
            if (params === 1 || params === 2) {
                return 1;
            }
            
            return fib(params-1) + fib(params - 2)
        }

        var o = 0;
        var p = 0;

        function pow(o,p) {
            if (p === 0) {
                return 1;
            }
            return o * pow(o,p-1)
        }

    </script>
</body>
</html>
